
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title for the page -->
    <title>John - DSfE '22-'23</title>

    <!-- Link to my style sheet -->
    <link rel="stylesheet" href="index.css">

    <!--The next three lines allow the Vega embed-->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
</head>



<body>
    <div class ="title">
        <h1>  John Bezodis - Data Science for Economists '22-'23 </h1>
    </div>
    <!-- A div that contains a group of items for week 1. Can be useful for setting background colours etc.  -->
    <div class="myWeek1">
        <h2>Week 1</h2> 
        
        <h3>Inflation</h3>
        <p>The first chart tracks RPI inflation in the UK since 1800</p>
        <div class="chart" id="Chart1" style = "display:block;"></div>

        <h3>Bank Rate</h3>
        <p>The second chart tracks the Bank rate (Bank of England) since 1975</p>
        <div class="chart" id="Chart2" style="display: block;"> </div>
    </div> 

    <div class="myWeek2">
        <h2>Week 2</h2>
        
        <h3>IMF Lending</h3>
        <p> This chart shows a surface level overview of IMF Lending</p>
        <div class="chart" id ="Chart3" style="display: block;"></div>


    </div>
</body>


<script>
    //Define charts:
    var myChart1 = "chart_assignment1_RPI.json";
    var myChart2 = "chart_assignment1_bankrate.json";
    var myChart3 = "IMF_creditOutstanding.json";

    // Embed charts:
    vegaEmbed('#Chart1', myChart1);
    vegaEmbed('#Chart2', myChart2);
    vegaEmbed('#Chart3', myChart3);
</script>

</html>
